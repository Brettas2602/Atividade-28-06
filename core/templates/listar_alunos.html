{% extends 'base.html' %}
{% block content %}

<div class="max-w-4xl mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold mb-6 text-center">Lista de Alunos</h1>

  <div class="flex justify-end mb-4">
    <a href="{% url 'criar_aluno' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Novo Aluno
    </a>
  </div>

  <ul class="space-y-4">
    {% for aluno in alunos %}
      <li class="bg-white border rounded-lg p-4 shadow-sm flex justify-between items-center">
        <div>
          <p class="text-lg font-semibold">{{ aluno.nome_completo }}</p>
          <p class="text-gray-500 text-sm">Matr√≠cula: {{ aluno.matricula }}</p>
        </div>
        <div class="space-x-2">
          <a href="{% url 'editar_aluno' aluno.id %}" class="text-yellow-600 hover:underline">Editar</a>
          <a href="{% url 'deletar_aluno' aluno.id %}" class="text-red-600 hover:underline">Excluir</a>
        </div>
      </li>
    {% empty %}
      <p class="text-center text-gray-500">Nenhum aluno cadastrado.</p>
    {% endfor %}
  </ul>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto px-6 py-8 bg-white rounded shadow text-center">
  <h1 class="text-2xl font-bold mb-6">Confirmar Exclus√£o</h1>
  <p class="mb-6 text-gray-700">
    Tem certeza que deseja excluir o livro <span class="font-semibold">"{{ livro.titulo }}"</span>?
  </p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <button type="submit" class="w-full px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition">
      Sim, excluir
    </button>
  </form>

  <a href="{% url 'listar_livros' %}" class="inline-block mt-4 text-gray-600 hover:underline">
    Cancelar
  </a>
</div>

{% endblock %}

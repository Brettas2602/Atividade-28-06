{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto px-6 py-8 bg-white rounded shadow text-center">
  <h1 class="text-2xl font-bold mb-6">Confirmar Devolução</h1>
  <p class="mb-6 text-gray-700">
    Devolver o livro <span class="font-semibold">"{{ emprestimo.livro.titulo }}"</span> emprestado por <span class="font-semibold">{{ emprestimo.aluno.nome_completo }}</span>?
  </p>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
      Confirmar
    </button>
  </form>

  <a href="{% url 'listar_emprestimos' %}" class="inline-block mt-4 text-gray-600 hover:underline">
    Cancelar
  </a>
</div>

{% endblock %}
